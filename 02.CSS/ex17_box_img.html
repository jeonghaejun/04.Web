<head>
    <style>
        img {
            padding: 20px;
            margin: 20px;
        }

        .shadow1 {
            /* Bottom right coner */
            box-shadow: 5px 5px 10px #000;
        }

        .shadow2 {
            /* Up right coner */
            box-shadow: 5px -5px 10px #000;
        }
    </style>
</head>

<body>
    <img src="welcome.jpg" width="100px" class="shadow1">
    <img src="welcome.jpg" width="100px" class="shadow2">
</body>
