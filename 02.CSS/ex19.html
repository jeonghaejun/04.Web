<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .menu{
            list-style: none;
            padding: 0px;
        }
        .menu > li {
            float: left;
            padding: 10px;
            margin: 0px 5px;
        }
        .menu > li:hover{
            color: white;
            background-color: black;
        }
        .clearfix{
            clear: left; 
            /* 플로트랑 맞춰줘야 한다 */
        }
    </style>
</head>
<body>
    <ul class="menu">
        <li>메뉴1</li>
        <li>메뉴2</li>
        <li>메뉴3</li>
        <li>메뉴4</li>
        <li>메뉴5</li>
    </ul>
    <p class="clearfix">
    안녕하세요....
    </p>
</body>
</html>
