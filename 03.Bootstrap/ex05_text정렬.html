<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col" style="background-color:cyan;">col1</div>
            <div class="col">col2</div>
            <div class="col" style="background-color:cyan;">col3</div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm-4 col-md-6">col2</div>
            <div class="col-sm-8 col-md-6" style="background-color: cyan;">col3</div>
            <div class="col-sm-4 col-md-6">col2</div>
            <div class="col-sm-8 col-md-6" style="background-color: cyan;">col3</div>
            <div class="col-sm-4 col-md-6">col2</div>
            <div class="col-sm-8 col-md-6" style="background-color: cyan;">col3</div>
        </div>
        <div class="text-right">
            <button>확인</button>
            <button>취소</button>
        </div>
        <div>
            <button class="float-left">확인</button>
            <button class="float-right">취소</button>
        </div>
        안녕하세요...
    </div>
</body>

</html>
