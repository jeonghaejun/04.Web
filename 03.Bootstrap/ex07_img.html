<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <img src="welcome.jpg" width="200" class="rounded" alt="Cinque Terre">
    <img src="welcome.jpg" width="200" class="rounded-circle" alt="Cinque Terre">
    <img src="welcome.jpg" width="200" class="img-thumbnail" alt="Cinque Terre">
    <br>
    <br>
    <img src="welcome.jpg" width="200" class="float-left">
    <img src="welcome.jpg" width="200" class="float-right">
    <br>
    <br>
    <br>
    <img src="welcome.jpg" width="200" class="mx-auto d-block">
</body>

</html>
